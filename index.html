  <h1 id="title">{{count}}</h1>
  <!-- <input type="text" id="input">

  <script>
    let ret = {count:1}
    // 数据的读取，更新，删除，查询（key in obj) 都会触发
    let obj = new Proxy(ret,{
      get(target,key){
        return target[key]
      },
      set(target,key,value){
        target[key] = value
        render()
        console.log('set,trigger')
      }
    })
     
    function render(){
      document.getElementById('title').innerText = obj.count
    }

    render()


    setInterval(()=>{
      obj.count++
    },200)
